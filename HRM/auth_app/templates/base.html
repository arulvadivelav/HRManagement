<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HRManagement{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    {% block extra_styles %}
    <!-- Additional styles can be included here -->
    {% endblock %}
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand text-dark" href="#">
                    <img src="{% static 'icons/HeaderIcon.png' %}" alt="Logo" style="width:35px;"> HR MANAGEMENT
                </a>
                <div class="d-flex ms-auto">
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'icons/user.png' %}" alt="User Icon" style="width:20px;">
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'icons/setting.png' %}" alt="Settings Icon" style="width:20px;">
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'icons/logout.png' %}" alt="Logout Icon" style="width:20px;">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <aside class="sidebar">
        <ul class="nav nav-bills flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'attendance_login_index' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'attendance_detail' %}">Attendance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Leave Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users' %}">Users</a>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        {% block bodyContent %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>

    <!-- <footer class="text-center fixed-bottom p-3 bg-dark text-secondary">
        Â© 2024 Copyright: <a class="text-reset fw-bold" href="#">VideoDownloader.com</a>
    </footer> -->

    {% block extra_scripts %}
    <!-- Additional scripts can be included here -->
    {% endblock %}
</body>
</html>
